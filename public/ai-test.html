<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid369 AI Test</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Grid369</h1>
            <p>AI Orchestrator Test</p>
        </div>
    </header>
    
    <div class="container">
        <a href="/" class="btn" style="margin-bottom: 20px;">Back to Home</a>
        
        <h2>AI Orchestrator Test</h2>
        <select id="endpoint">
            <option value="/api/nlu">Natural Language Understanding</option>
            <option value="/api/goat">GOAT (Greatest Of All Time)</option>
            <option value="/api/recommendations">Recommendations</option>
            <option value="/api/patterns">Integration Patterns</option>
            <option value="/api/solutions">Solutions</option>
            <option value="/api/learning">Autonomous Learning</option>
            <option value="/api/deployment">Deployment</option>
        </select>
        <textarea id="prompt" placeholder="Enter your prompt here..."></textarea>
        <button id="submit" class="btn">Send to AI Orchestrator</button>
        <div id="response" class="response"></div>
    </div>
    
    <footer>
        <div class="container">
            <p>&copy; 2025 Grid369. All rights reserved.</p>
        </div>
    </footer>
    
    <script>
        document.getElementById('submit').addEventListener('click', async () => {
            const prompt = document.getElementById('prompt').value;
            const endpoint = document.getElementById('endpoint').value;
            const responseDiv = document.getElementById('response');
            
            responseDiv.innerHTML = 'Processing...';
            
            try {
                const response = await fetch('/ai' + endpoint, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt })
                });
                
                const data = await response.json();
                responseDiv.innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
            } catch (error) {
                responseDiv.innerHTML = 'Error: ' + error.message;
            }
        });
    </script>
</body>
</html>
